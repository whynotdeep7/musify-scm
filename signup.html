<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/music-player-logo.png" type="image/x-icon">
    <title>Sign Up | Musify</title>
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Psychedelic Animated Background */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff00ff, #00f0ff, #9d00ff, #1DB954);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Music Notes */
        .music-note {
            position: absolute;
            opacity: 0.7;
            animation: floatNote linear infinite;
        }

        @keyframes floatNote {
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Form Area Styling - Glassmorphism Effect */
        .form_area {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 10;
            width: 320px;
        }

        /* Title Styling with Neon Text */
        .title {
            color: white;
            font-weight: 900;
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 0 10px #1DB954, 
                         0 0 20px #1DB954,
                         0 0 30px #1DB954;
            letter-spacing: 2px;
        }

        /* Subtitle/Label Styling */
        .sub_title {
            color: white;
            font-weight: 600;
            margin: 8px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Input Field Styling */
        .form_style {
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 15px;
            color: white;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .form_style::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form_style:focus {
            border-color: #1DB954;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
            transform: translateY(-2px);
        }

        /* Button Styling - Glowing Effect */
        .btn {
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            font-size: 16px;
            background: linear-gradient(45deg, #1DB954, #00f0ff);
            border: none;
            border-radius: 8px;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.8);
        }

        /* Link Styling */
        .link {
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .link:hover {
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form_area {
                width: 280px;
                padding: 25px;
            }
            
            .title {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .form_area {
                width: 85%;
                padding: 20px;
            }
            
            .title {
                font-size: 1.5em;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
</head>

<body>
    <div class="container">
        <!-- Dynamic Music Notes -->
        <div class="music-note" style="left:10%; animation-duration:15s;">ðŸŽµ</div>

            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="name">Name</label>

                <div class="form_group">

                <div class="form_group">

                    <button type="submit" id="signUpButton" class="btn">Get Started</button>
                    <p style="color:white;">Already have an account? <a class="link" href="login.html">Log in</a></p>

            </form>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script src="js/signup.js" type="module"></script>
    
    <script>
        // Create more floating music notes dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const notes = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ§', 'ðŸŽ¤', 'ðŸŽ¼', 'ðŸŽ·', 'ðŸŽ¸', 'ðŸŽ¹'];

</body>
</html>
